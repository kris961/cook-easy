<ng-template #loggedOut>
  <li class="nav-item">
    <a class="nav-link" routerLink="/login">Login</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" routerLink="/register">Register</a>
  </li>
</ng-template>

<ul class="navbar-nav" *ngIf="isLoggedIn; else loggedOut">
  <li class="nav-item">
    <a class="nav-link" routerLink="/user/id">Hello, {{ "Pesho" }}!</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" routerLink="/logout">Logout</a>
  </li>
</ul>
