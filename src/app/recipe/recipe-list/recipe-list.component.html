<div ngbDropdown class="row">
  <input
    id="queryInput"
    type="text"
    placeholder="Search for a recipe..."
    class="form-control mb-5"
    autocomplete="off"
    ngbDropdownToggle
  />
  <div
    *ngIf="recipeQuery$ | async; let recipes"
    class="container-fluid"
    ngbDropdownMenu
    aria-labelledby="dropdownBasic"
  >
    <p class="text-center" *ngIf="recipes !== null && recipes.length === 0">
      No results were found
    </p>
    <button
      *ngFor="let recipe of recipes"
      (click)="redirectClickHandler(recipe.recipeId)"
      ngbDropdownItem
    >
      {{ recipe.name }}
    </button>
  </div>
</div>
<div class="row">
  <div
    *ngFor="let recipe of recipes$ | async"
    class="card-link"
    class="card"
    style="width: 18rem"
  >
    <img class="card-img-top" [src]="recipe.imageUrl" alt="Card image cap" />
    <div class="card-body">
      <h5 class="card-title">{{ recipe.name }}</h5>
      <p class="card-text">
        {{ recipe.shortDesc }}
      </p>
      <a
        [routerLink]="['/recipe', recipe.recipeId]"
        class="btn btn-primary stretched-link"
        >Details</a
      >
    </div>
  </div>
</div>
